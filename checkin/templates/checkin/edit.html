<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/etic.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="{% static 'js/edit.js' %}"></script>
    <title>Add Event</title>
</head>
<body>
    <header class="heady">
        <p class="etic">ETIC</p>
        <h1>
            <span class="check">Check</span><span class="in">In</span>
        </h1>
    </header>

    <div class="add-event">
        <!-- add event title -->
        <div class="add-txt">
            <p>Edit Event</p>
        </div>
        
        <!-- event name -->
        <div>
            <p class="event-name">Event name</p>
            <input value="{{ event.nom }}" name="nom" type="text" autocomplete="off"
            placeholder="Training Camp" class="id1">
        </div>
        
        <!-- event lien -->
        <div>
            <p class="event-name">Abridged name</p>
            <input value="{{ event.lien }}" name="lien" type="text" autocomplete="off"
            placeholder="TCX" class="id1">
        </div>

        <!-- event colors -->
        <div class="color-inputs">
            <div class="color-input">
                <p>Primary color</p>
                <div class="input-container">
                    <input value="{{ event.couleur_principale }}" id="cp" name="cp" autocomplete="off"
                    type="text" placeholder="#F26414" class="id2">
                    <div class="color1"></div>
                </div>
            </div>
            <div class="color-input">
                <p>Secondary color</p>
                <div class="input-container">
                    <input value="{{ event.couleur_secondaire }}" id="cs" name="cs" autocomplete="off"
                    type="text" placeholder="#413492" class="id2">
                    <div class="color2"></div>
                </div>
            </div>
        </div>

        {% csrf_token %}
        
        <!-- buttons -->
        <div id="button-container">
            <button id="annuler"
            onclick="window.location.pathname = `{% url 'checkin:events' %}`;">Annuler</button>
            <button id="confirmer">Confirmer</button>
        </div>
    </div>
</body>
</html>
